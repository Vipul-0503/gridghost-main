name: gridghost
description: "A new Flutter project for theft risk analysis and AR guidance."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # Keeping the original name so your imports don't break
  ar_flutter_plugin: ^0.7.3
  
  # Logic and Navigation
  geolocator: ^9.0.2
  vector_math: ^2.1.4
  vibration: ^2.0.1
  google_maps_flutter: ^2.5.3
  http: ^1.6.0
  syncfusion_flutter_gauges: ^32.1.20

# This is the "Magic" section: It replaces the broken plugin 
# with a fixed one while keeping the name "ar_flutter_plugin"
dependency_overrides:
  ar_flutter_plugin:
    git:
      url: https://github.com/CariusLars/ar_flutter_plugin.git
      ref: main

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/models/
    - assets/images/